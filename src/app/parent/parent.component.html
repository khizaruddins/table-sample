<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="productId">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element" 
       > 
          <span [hidden]="element.editMode" (click)="toggleEditMode(element)"> 
            {{element.name}}
          </span> 
          <input 
            matInput
            #inputName
            (change)="changeValue(inputName.value, element)"
            [value]="element.name" 
            [hidden]="!element.editMode" /> 
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> price </th>
    <td mat-cell *matCellDef="let element"> 
      {{element.price}} 
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="isInStock">
    <th mat-header-cell *matHeaderCellDef> In Stock </th>
    <td mat-cell *matCellDef="let element"> {{element.isInStock}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
